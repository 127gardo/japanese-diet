<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuesday</title>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar">
      <div id="homeBtn">Home</div>
    </div>
    <div class="mealBtnContainer">
      <div class="mealBtn" id="breakfastBtn">Breakfast</div>
      <div class="mealBtn" id="lunchBtn">Lunch</div>
      <div class="mealBtn" id="dinnerBtn">Dinner</div>
    </div>

    <div id="breakfastMeal">
      <h1>Breakfast</h1>
      <h3>
        Greek yogurt with banana, kinako (roasted soybean powder), and chia
        seeds
      </h3>
      <img
        class="mainDish"
        src="images/greekyogurtandbananas.png"
        alt="maindish"
      />
    </div>
    <div id="lunchMeal">
      <h1>Lunch</h1>
      <h3>Cold soba noodles with onsen tamago, grated daikon, and cucumber</h3>
      <img class="mainDish" src="images/sobanoodles.png" alt="maindish" />
    </div>
    <div id="dinnerMeal">
      <h1>Dinner</h1>
      <h3>
        Niku-jaga (stewed beef and vegetables) with small bowl of rice and side
        salad
      </h3>
      <img class="mainDish" src="images/nikujaga.png" alt="maindish" />
    </div>
  </body>
</html>
